<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òÅÔ∏è</text></svg>">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4 text-gray-800">

    <div class="weather-app-container bg-white bg-opacity-30 backdrop-blur-md rounded-lg shadow-lg p-6 w-full max-w-lg md:max-w-3xl lg:max-w-4xl text-white">

        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 drop-shadow-md text-gray-800">Weather Forecast</h1>

        <div class="search-section mb-4 flex flex-col items-center gap-4"> <div class="flex flex-col sm:flex-row w-full gap-2 justify-center">
                <input type="text" id="city-input" placeholder="Enter city name"
                       class="flex-grow p-3 rounded-lg border border-gray-400 border-opacity-50 bg-white bg-opacity-20 placeholder-white placeholder-opacity-75 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-70 text-gray-800 shadow-sm w-full sm:w-auto"> <button id="search-btn"
                        class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md w-full sm:w-auto">
                    Search
                </button>
            </div>
            <button id="current-location-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md w-full sm:w-auto mt-2 sm:mt-0">
                Use Current Location
            </button>
            <select id="recent-cities-dropdown" class="hidden p-3 rounded-lg border border-white border-opacity-50 bg-white bg-opacity-20 text-gray-800 w-full sm:w-auto cursor-pointer"> </select>
            <button id="unit-toggle-btn"
                    class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow-md w-full sm:w-auto mt-2 sm:mt-0">
                Switch to ¬∞F
            </button>
        </div>

        <p id="error-message" class="text-red-600 text-center mt-4 mb-4 hidden">
        </p>

        <p id="loading-indicator" class="text-center text-lg mb-4 hidden text-gray-800">
            Fetching weather data...
        </p>

        <div id="current-weather" class="current-weather-section bg-white bg-opacity-20 rounded-lg p-6 mb-8 text-center hidden text-gray-800">
            <h2 id="location-name" class="text-4xl md:text-5xl font-bold mb-2 drop-shadow-sm"></h2>
            <p id="date-time" class="text-lg mb-4 opacity-80"></p>
            <div class="flex flex-col md:flex-row items-center justify-center gap-6 mb-4">
                <img id="weather-icon" src="" alt="Weather Icon" class="w-24 h-24 drop-shadow-md">
                <p id="temperature" class="text-6xl md:text-7xl font-extrabold drop-shadow-md"></p>
                <div class="text-left md:text-right">
                    <p id="condition" class="text-2xl md:text-3xl font-semibold mb-2"></p>
                    <p id="humidity" class="text-lg">Humidity: <span class="font-medium"></span></p>
                    <p id="wind-speed" class="text-lg">Wind: <span class="font-medium"></span></p>
                </div>
            </div>
        </div>

        <div id="extended-forecast" class="extended-forecast-section hidden text-gray-800">
            <h3 class="text-2xl md:text-3xl font-bold text-center mb-4 drop-shadow-sm">5-Day Forecast</h3>
            <div id="forecast-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
            </div>
        </div>

                <footer class="text-center text-gray-800 text-sm mt-8 opacity-80">
            <p>
                Developed with ‚ù§Ô∏è‚Äçüî• a weather application. Source code on
                <a href="https://github.com/Aryan009-sr/weather-app.git" target="_blank" rel="noopener noreferrer"
                   class="text-blue-800 hover:text-blue-900 transition-colors duration-300 underline font-bold">
                    GitHub
                </a>
            </p>
        </footer>

        </div>

    <script src="./script.js"></script>
</body>
</html>
